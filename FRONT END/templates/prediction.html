{% extends 'index.html' %}

{% block navbar %}
    <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
            <a class="nav-link" href="{{url_for('home')}}" style="color: white;">Home</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="{{url_for('prediction')}}" style="color: yellow; padding-left: 30px;">Prediction</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="{{url_for('history')}}" style="color: white; padding-left: 30px;">History</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{url_for('index')}}" style="color: white; padding-left: 30px;">Logout</a>
        </li>
    </ul>
{% endblock %}


{% block content %}
    <div style="margin-top: 50px; min-height: 650px; height: auto; background-color: rgba(0, 0, 0, 0.655);">
        <div class="container-fluid" style="margin-top: -50px;">
            <div class="contact_section_2">
                <div class="row">
                    <div class="col-md-12">

                        <center>
                            {% if result %}
                                <h2 style="color: white;">Prediction: {{result}}</h2>
                                <img src="/{{path}}" style="height: 200px; width: 200px;"><br><br><br>
                            {% endif %}

                            <form action="{{url_for('prediction')}}" method="post" enctype="multipart/form-data" style="background-color: rgba(255, 255, 255, 0.575); width: 800px; border-radius: 10px; margin-top: -30px;">
                                <h1 class="contact_taital" style="color: rgba(0, 0, 0, 0.849);"><br>Upload Image</h1>

                                <div class="col-10">
                                    <input type="file" name="img" class="mail_text" required>
    
                                    <button type="submit" class="btn btn-info" style="margin-top: 20px; width: 30%;">Submit</button><br><br>
                                </div>
                                
                            </form>
                        </center>
                                              
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
