{% extends 'index.html' %}

{% block navbar %}
    <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
            <a class="nav-link" href="{{url_for('home')}}" style="color: white;">Home</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="{{url_for('prediction')}}" style="color: white; padding-left: 30px;">Prediction</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="{{url_for('history')}}" style="color: yellow; padding-left: 30px;">History</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{url_for('index')}}" style="color: white; padding-left: 30px;">Logout</a>
        </li>
    </ul>
{% endblock %}


{% block content %}
    <div style="margin-top: 50px; min-height: 650px; height: auto; background-color: rgba(0, 0, 0, 0.655);">
        <div class="container-fluid" style="margin-top: -50px;">
            <div class="contact_section_2">
                <div class="row">
                    <div class="col-md-12">

                        <center>
                            <h2 style="color: white;">Prediction History</h2>

                            {% if data %}

                            <table style="width: 100%; border-collapse: collapse; margin: 20px 0;">
                                <thead>
                                    <tr>
                                        <th style="background-color: #f2f2f2; padding: 12px; text-align: left; font-weight: bold; border: 1px solid #ddd;">Image</th>
                                        <th style="background-color: #f2f2f2; padding: 12px; text-align: left; font-weight: bold; border: 1px solid #ddd;">Prediction</th>
                                        <th style="background-color: #f2f2f2; padding: 12px; text-align: left; font-weight: bold; border: 1px solid #ddd;">Date</th>
                                        <th style="background-color: #f2f2f2; padding: 12px; text-align: left; font-weight: bold; border: 1px solid #ddd;">Time</th>
                                    </tr>
                                </thead>
                            
                                <tbody>
                                    {% for i in data %}
                                        <tr style="background-color: #fafafa; border-bottom: 1px solid #ddd;">
                                            <td style="padding: 12px; text-align: center;">
                                                <img src="/{{i[3]}}" style="height: 100px; width: 100px; border-radius: 8px; cursor: pointer;" onclick="openModal('/{{i[3]}}')">
                                            </td>
                                            <td style="padding: 12px; text-align: left; font-size: 14px;">{{i[4]}}</td>
                                            <td style="padding: 12px; text-align: left; font-size: 14px;">{{i[5]}}</td>
                                            <td style="padding: 12px; text-align: left; font-size: 14px;">{{i[6]}}</td>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                            
                            
                                                     
                                
                            {% endif %}
                        </center>
                                              
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
